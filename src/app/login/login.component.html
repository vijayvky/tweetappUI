<div class="main">
  <div class="container">
    <div class="middle text-center" style="width: 90%">
      <div
        id="login"
        style="
          border-radius: 25px;
          background-color: black;
          padding-top: 10%;
          padding-bottom: 10%;
          padding-left: 5%;
          padding-right: 10%;
          margin-bottom: 25%;
        "
      >
        <div>
          <h1
            style="
              font-family: 'Courier New', Courier, monospace;
              margin-bottom: 10%;
              font-size: 30px;
              color: rgb(115, 111, 111);
            "
          >
            Sign in
          </h1>
        </div>
        <form [formGroup]="UserLogin" autocomplete="off" (submit)="OnSubmit()">
          <fieldset class="clearfix">
            <div class="row">
              <div class="col-md-10">
                <input
                  style="border-radius: 10px; width: 120%"
                  type="text"
                  class="form-control"
                  formControlName="username"
                  placeholder="Login Id"
                />
                <div class="validationMsg">
                  <small
                    class="text-danger"
                    *ngIf="
                      UserLogin.get('username')?.touched &&
                      UserLogin.get('username')?.errors?.required
                    "
                  >
                    UserName is mandatory
                  </small>
                  <small
                    class="text-danger"
                    *ngIf="
                      UserLogin.get('username')?.touched &&
                      UserLogin.get('username')?.errors?.pattern
                    "
                    >Invalid user name</small
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10">
                <input
                  style="border-radius: 10px; width: 120%; margin-top: 5px"
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                />
                <div class="validationMsg">
                  <small
                    class="text-danger"
                    *ngIf="
                      UserLogin.get('password')?.touched &&
                      UserLogin.get('password')?.errors?.required
                    "
                  >
                    Password is mandatory
                  </small>
                  <small
                    class="text-danger"
                    *ngIf="
                      UserLogin.get('password')?.touched &&
                      UserLogin.get('password')?.errors?.minlength
                    "
                    >Minimun 6 characters required
                  </small>
                </div>
              </div>
            </div>
            <div style="color: red; font-size: 14px; text-align: center">
              {{ invalid }}
            </div>
            <div class="row">
              <div style="margin-left: 35%">
                <button
                  class="btn btn-md my-2"
                  style="
                    background-color: black;
                    border-color: brown;
                    border-radius: 10px;
                  "
                  [disabled]="!UserLogin.valid"
                >
                  Sign in
                </button>
              </div>
            </div>
            <div class="row">
              <div style="margin-left: 25%; margin-bottom: 10%">
                <a routerLink="/forgot-password" style="font-size: 15px"
                  >Forgot Password?</a
                >
              </div>
            </div>
            <div class="row">
              <div style="margin-left: 8%; margin-bottom: 10%">
                <p style="color: rgb(115, 111, 111)">
                  Don`t have an account?
                  <a routerLink="/register" style="font-size: 15px">Sign up</a>
                </p>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
